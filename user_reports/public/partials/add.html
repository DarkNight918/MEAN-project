<div class="text-center">
  <h1>New Virtual Stand-up Meeting Note</h1>
  <p class="lead">Use this form to add your new report</p>
</div>
<div class="container">
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>

<form class="form-horizontal"
          ng-model="formField"
          ng-submit="addForm()"
          method="post">
  <fieldset>
    <!-- Form Name -->
    <legend>Enter a Meeting Note</legend>
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="memberName">Name</label>
      <div class="col-md-4">
        <select ng-model="memberName" name="username" class="form-control">
          <option value="None">(Select Name)</option>
          <option ng-repeat="name in usernames"></option>
          <option value="Mark">Mark</option>
          <option value="David">David</option>
          <option value="John">John</option>
          <option value="Mary">Mary</option>
        </select>
      </div>
    </div>
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="project">Current Project or Task</label>
      <div class="col-md-4">
        <select ng-model="project" name="project" class="form-control">
          <option value="None">(Select Project)</option>
          <option ng-repeat="project in projects"></option>
          <option value="matrix">Matrix API Development</option>
          <option value="trinity">Trinity UI Development</option>
          <option value="morpheus">Morpheus Data Integration</option>
        </select>
      </div>
    </div>
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="workYesterday">What did you work on yesterday?</label>
      <div class="col-md-6">
        <textarea class="form-control" ng-model="workYesterday" name="workYesterday">Yesterday</textarea>
      </div>
    </div>
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="workToday">What will you work on today?</label>
      <div class="col-md-6">
        <textarea class="form-control" ng-model="workToday" name="workToday">Today</textarea>
      </div>
    </div>
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="notes">Any Notes?</label>
      <div class="col-md-6">
        <textarea class="form-control" ng-model="notes" name="notes">None</textarea>
      </div>
    </div>
    <div class="col-md-6" id="alertContainer"></div>
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="btnSaveNote">Save Note</label>
      <div class="col-md-4">
        <button id="btnSaveNote" name="btnSaveNote" class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
  </fieldset>
</form>
</div>
