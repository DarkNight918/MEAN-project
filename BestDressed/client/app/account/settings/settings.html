<!-- Add URL Form Here
Scrape Image, Fields for Title, Tags, Description
Watch for $scope input & retrieve info -->
<div class="container">
  <div class="col-lg-6 col-xs-10">
    <form ng-submit="addPost()"
              ng-model="formField"
              style="margin-top:30px">
      <h3>Add a new post:</h3>
      <div class="form-group">
        <input type="text"
                  class="form-control"
                  placeholder="Title"
                  ng-model="look.title">
      </div>
      <div class="form-group">
        <input type="text"
                  class="form-control"
                  placeholder="Link"
                  ng-model="look.link">
      </div>

      <div class="spinner"
             ng-show="loading">
        <img src="assets/images/spinner.gif">
      </div>
<!--     </div> -->

  <div class="listing-details"
          ng-show="showForm">
      <div class="row">
        <label for="showForm"
                  class="col-xs-3">Image URL</label>
          <div class="col-xs-9">
          <input type="text"
                    class="form-control"
                    ng-model="look.imgThumb">
                </div>
          </div>
<!--           <div class="row">
            <label for="linkOut"
                      class="col-xs-3">Link URL</label>
                  <div class="col-xs-9">
              <input type="text"
                        class="form-control"
                        ng-model="linkOut">
                    </div>
                </div> -->
          <div class="row">
            <label for="description"
                      class="col-xs-12">Description</label>
            <textarea class="form-control"
                      rows="3"
                      ng-model="look.description">
                    </textarea>
                </div>
           <div class="form-group">
             <div class="listing-image">
                <img src="{{look.imgThumb}}"
                        class="img-thumbnail img-responsive">
              </div>
             </div>
      <button type="submit"
                  class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <div class="spacer"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Change Password</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>
        <div class="form-group">
          <label>Current Password</label>
          <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
          mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.other }}
          </p>
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
          ng-minlength="3"
          required/>
          <p class="help-block"
            ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            Password must be at least 3 characters.
          </p>
        </div>
        <p class="help-block"> {{ message }} </p>
        <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
      </form>
    </div>
  </div>
</div>
