<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button"
                    class="close"
                    ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Add Your Look</h4>
      </div>

    <div class="modal-body">
    <form ng-submit="addScrapePost()"
              style="margin-top:30px">
      <h3>Find a Look</h3>
      <div class="form-group">
        <input type="text"
                  class="form-control"
                  placeholder="Title"
                  ng-model="look.title">
      </div>
      <div class="form-group">
        <input type="text"
                  class="form-control"
                  placeholder="Link URL  (Pinterest, Instagram)"
                  ng-model="look.link"
                  ng-disabled="gotScrapeResults">
      </div>

      <div class="spinner"
             ng-show="loading">
        <img src="assets/images/spinner.gif">
      </div>

    <div class="col-md-6" id="alertContainer"></div>

  <div class="listing-details"
          ng-show="showForm">
      <div class="row">
        <label for="showForm"
                  class="col-xs-3">Image URL</label>
          <div class="col-xs-9">
          <input type="text"
                    class="form-control"
                    ng-model="look.imgThumb"
                    ng-disabled="gotScrapeResults">
               </div>
          </div>

        <div class="form-group">
          <div class="row">
            <label for="description"
                      class="col-xs-12">Description</label></div>
            <textarea class="form-control"
                      rows="3"
                      ng-model="look.description">
                    </textarea>
              </div>

           <div class="form-group">
             <div class="listing-image">
                <img src="{{look.imgThumb}}"
                        class="img-thumbnail img-responsive">
              </div>
             </div>
      <button type="submit"
                  class="btn btn-primary">Submit</button>
      <button type="button"
                  class="btn btn-default"
                  ng-click="$hide()">Cancel</button>
      </div>
    </form>

    <div class="spacer"></div>

<div class="row row-centered"
        collapse="isUploadCollapsed"
        ng-show="uploadLookForm">
        <div class="col-centered">
          <div class="well well-lg">
            <div class="form-group">
              <label class="control-label"
                        for="picFile"><h3>Upload Look</h3></label>
              <div class="controls">
              <form name="image-form" enctype="multipart/form-data">
                <input class="bottom-marg-15"
                          type="file"
                          ngf-select
                          ng-model="picFile"
                          accept="image/*"
                          ngf-max-size="2MB" />

                <div class="progress">
                      <div class="progress-bar"
                             role="progressbar"
                             aria-valuenow="{{ uploadProgress }}"
                             aria-valuemin="0"
                             aria-valuemax="100" style="width: {{ uploadProgress }}%;">
                        {{ uploadProgress == 0 ? '' : uploadProgress + '%' }}
                      </div>
                    </div>

                <i ng-show="myForm.file.$error.maxSize">File too large
                {{picFile.size / 1000000|number:1}}MB: max {{picFile.$errorParam}}</i>
                <img ng-show="myForm.file.$valid"
                        ngf-src="!picFile.$error && picFile"
                        class="thumb">
                <br>

                <button id="loadButton"
                            class="btn btn-primary btn-lg"
                            ng-click="uploadPic(picFile)">Upload</button>

                <span ng-show="picFile.result">Upload Successful</span>
                <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
